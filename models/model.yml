models:
  null_check:
    description: Check if scan_name has null values
    columns:
      - name: scan_name
        tests:
          - not_null
  
  row_count:
    description: Get row count of the table
    columns:
      - name: total_row_count

  sum_check:
    description: Get sum check of severity
    columns: 
      - name: severity

  distinct_check:
    description: Get distinct check
    columns:
      - name: scan_name

  schema_check:
    description: Check the schema of table
    columns:
      - name: column_name, data_type


  freshness_check:
    description: Check the freshness of table
    columns:
      - name: last_modified_time
        freshness:
          warn_after:
              count: 12
              period: hour
          error_after:
              count: 24
              period: hour
        loaded_at_field: "FORMAT_TIMESTAMP('%Y-%m-%d %r', TIMESTAMP_MILLIS(last_modified_time))"